<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
  crossorigin="anonymous"
></script>
<div class="container-fluid" id="index"></div>
<script>
    herArry = [
      "Category1#ff0000#Name",
      "Category1#ff0000#Name",
      "Category2#0000ff#Name",
      "Category2#0000ff#Name",
      "Category3#ffff00#Name",
    ];
    arrayOfItems = [];
    function getCat(user) {
      if (user == "her") {
        catHtml = "";
        listedCat = [];
        herArry.forEach((element) => {
          let data = element.split("#");
          if (!listedCat.includes(data[0])) {
            catHtml += '<div class="row">';
            catHtml +=
              '<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-2" >';
            catHtml +=
              '<button class="btn btn-block" onclick="getItemsInCat(`' +
              data[0] +
              '`)" style="background-color: #' +
              data[1] +
              ';">' +
              data[0] +
              "</button>";
            catHtml += "</div>";
            catHtml += "</div>";
  
            listedCat = data[0];
          }
          arrayOfItems.push(data);
        });
  
        document.getElementById("index").innerHTML = catHtml;
      }
    }
  
    function getItemsInCat(cat) {
      itemHtml = "";
      arrayOfItems.forEach((element) => {
        if (cat == element[0]) {
          itemHtml += '<div class="row">';
          itemHtml +=
            '<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-2" >';
          itemHtml +=
            '<button class="btn btn-block" style="background-color: #' +
            element[1] +
            ';">' +
            element[2] +
            "</button>";
          itemHtml += "</div>";
          itemHtml += "</div>";
        }
      });
      document.getElementById("index").innerHTML = itemHtml;
    }
    
  </script>
